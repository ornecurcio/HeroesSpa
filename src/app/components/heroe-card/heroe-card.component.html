<div class="col">
    <div class="card h-100 animated fadeIn fast">
        <img src="{{heroe.img}}" class="card-img-top " alt="{{heroe.nombre}}">
        <div class="card-body ">
            <h5 class="card-title ">{{heroe.nombre}}</h5>
            <p class="card-text ">{{heroe.bio}}</p>
            <p class="card-text "><small class="text-muted ">{{heroe.aparicion}}</small></p>
            <div class="d-grid gap-2 ">
                <button (click)="verHeroe()" type="button " class="btn btn-outline-primary ">Show more</button>
                <!-- <button [routerLink]="['/heroe',i]" routerLinkActive="router-link-active" type="button " class="btn btn-outline-primary ">Show more</button> -->
            </div>
            <!-- <a [routerLink]="['/heroe',i]" routerLinkActive="router-link-active">Show more</a> -->
        </div>
    </div>
</div>
