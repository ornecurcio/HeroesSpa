<h1 class="animated fadeIn">{{heroe.nombre | uppercase}} (<small>{{heroe.aparicion | date:'y'}}</small>)</h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img src="{{heroe.img}}" class=" img-fluid " alt="{{heroe.nombre}}">
        <br><br>
        <div class=" d-grid gap-2 ">
            <button [routerLink]="[ '/heroes'] " routerLinkActive="router-link-active " type="button " class="btn btn-outline-danger ">
                Return
            </button>
        </div>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div>
            <img *ngIf="heroe.casa=='Marvel'" class="img-logo" src=" assets/img/marvel-logo.png " alt="Marvel ">
            <img *ngIf="heroe.casa=='DC'" class="img-logo" src="assets/img/dc-logo.png " alt="DC ">
        </div>
    </div>
</div>
