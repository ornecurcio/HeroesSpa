<h1>Search: <small>{{txt}} </small></h1>
<hr>
<div class="row animated fadeIn fast" *ngIf="heroes.length==0">
    <div class="col-md-12">
        <div class="alert alert-primary" role="alert">
            Doesn't exist results for {{txt|uppercase}}
        </div>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <app-heroe-card [heroe]="heroe" [index]="heroe.index" *ngFor=" let heroe of heroes; let i=index"></app-heroe-card>
</div>
